<fieldset class="design js-container">
  <legend class="hide">Sección de diseña</legend>
  <div class="design__container__title js-container-title">
    <div class="design__container__title1">
      <i class="design__icon far fa-object-ungroup"></i>
      <h2 class="design__title">DISEÑA</h2>
    </div>
    <div class="design__container__title2 container-arrow">
      <i class="fas fa-chevron-up design__img-arrow"></i>
    </div>
  </div>
  <div class="design__container__form js-container-panel">
    <h3 class="design__subtitle">COLORES</h3>
    <div>
      <div class="design__form design__form-blue">
        <label class="hide" for="blue_palette"> blue palette</label>
        <input id="blue_palette" type="radio" value="1" name="palette" class="radio_btn"/>
        <ul class="theme">
          <li class="theme__color" style="background-color: #114e4e"></li>
          <li class="theme__color" style="background-color: #438792"></li>
          <li class="theme__color" style="background-color: #a2deaf"></li>
        </ul>
      </div>

      <div class="design__form design__form-red">
        <label class="hide" for="red_palette"> Red palette </label>
        <input id="red_palette" type="radio" value="2" name="palette" class="radio_btn"/>
        <ul class="theme">
          <li class="theme__color" style="background-color:#420101"></li>
          <li class="theme__color" style="background-color:#bd1010"></li>
          <li class="theme__color" style="background-color:#e95626"></li>
        </ul>
      </div>


      <div class="design__form design__form-grey">
        <label class="hide" for="grey_palette"> grey palette </label>
        <input id="grey_palette" type="radio" value="3" name="palette" class="radio_btn"/>
        <ul class="theme">
          <li class="theme__color" style="background-color:#3e5b65"></li>
          <li class="theme__color" style="background-color:#dfe5eb"></li>
          <li class="theme__color" style="background-color:#a0c0cf"></li>
        </ul>
      </div>
    </div>
  </div>

</fieldset>
